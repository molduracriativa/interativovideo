<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000}

/* ===== VÍDEO ===== */
#video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
}

/* ===== ÁUDIO ===== */
#audio{display:none}

/* ===== TEXTO CONVIDADO ===== */
#footerInvite{
  position:absolute;
  bottom:6%;
  width:100%;
  text-align:center;
  color:#fff;
  font-family:Arial,sans-serif;
  z-index:5;
  opacity:0;
  transform:translateY(20px);
  transition:opacity .8s ease, transform .8s ease;
  pointer-events:none;
}
#footerInvite.show{
  opacity:1;
  transform:translateY(0);
}
#footerInvite span{
  display:block;
  margin-top:6px;
  font-size:18px;
}

/* ===== DEBUG ===== */
.debug{background:rgba(255,0,0,.35)}

/* ===== CLIQUE VÍDEO 1 ===== */
#video1Click{
  position:absolute;
  inset:0;
  z-index:10;
}

/* ===== CONTROLES ===== */
#audioControl{
  position:absolute;
  top:15px;
  left:15px;
  width:80px;
  height:80px;
  z-index:20;
  display:none;
}
#menuToggle,#backToVideo2{
  position:absolute;
  top:15px;
  right:15px;
  width:120px;
  height:80px;
  z-index:20;
  display:none;
}

/* ===== MENU ===== */
#menu{
  position:absolute;
  right:0;
  top:70%;
  transform:translateY(-50%);
  width:300px;
  height:520px;
  background:url("media/menu.png") no-repeat right center;
  background-size:contain;
  display:none;
  z-index:15;
  pointer-events:none;
}
.menu-hotspot{
  position:absolute;
  right:35px;
  width:90px;
  height:70px;
  cursor:pointer;
  pointer-events:auto;
}
#btn1{top:95px}
#btn2{top:195px}
#btn3{top:295px}

/* ===== HOTSPOT MAPS (VÍDEO 3) ===== */
#mapsHotspot{
  position:absolute;
  left:50%;
  bottom:300px; /* <<< ajuste fino aqui se quiser */
  transform:translateX(-50%);
  width:320px;
  height:120px;
  z-index:20;
  display:none;
}
</style>
</head>

<body>

<video id="video" autoplay muted playsinline preload="auto"></video>
<audio id="audio" src="media/audio.mp3" loop preload="auto"></audio>

<div id="video1Click"></div>
<div id="footerInvite"></div>

<div id="audioControl" class="debug"></div>
<div id="menuToggle" class="debug"></div>
<div id="backToVideo2" class="debug"></div>

<div id="menu">
  <div id="btn1" class="menu-hotspot debug" onclick="goVideo(3)"></div>
  <div id="btn2" class="menu-hotspot debug" onclick="goVideo(4)"></div>
  <div id="btn3" class="menu-hotspot debug" onclick="goVideo(5)"></div>
</div>

<a id="mapsHotspot"
   class="debug"
   href="https://maps.app.goo.gl/AZBjKdxYEqVsC6N38"
   target="_blank"></a>

<script>
/* ===== CONFIGURAÇÕES ===== */
const retornoVideo2Offset = 8;
const loopInicio = 6; // <<< vídeos 3,4,5 começam loop após 6s

/* ===== CONVIDADOS ===== */
const convidados = [
 "Drika","Andressa","Ramon","Myrtes","Thais",
 "Marcela","Tatiane","Kelly","Katia","Aline"
];

/* ===== ELEMENTOS ===== */
const video = document.getElementById("video");
const audio = document.getElementById("audio");
const footer = document.getElementById("footerInvite");
const clickV1 = document.getElementById("video1Click");
const audioCtrl = document.getElementById("audioControl");
const menuToggle = document.getElementById("menuToggle");
const menu = document.getElementById("menu");
const backBtn = document.getElementById("backToVideo2");
const mapsHotspot = document.getElementById("mapsHotspot");

let video2ReturnTime = 0;

loadVideo(1);

/* ===== LOAD VIDEO ===== */
function loadVideo(n){
  video.onended = null;
  video.ontimeupdate = null;

  video.src = `media/video${n}.mp4`;
  video.load();
  video.play();

  footer.classList.remove("show");
  clickV1.style.display = n === 1 ? "block" : "none";
  audioCtrl.style.display = n === 2 ? "block" : "none";
  menuToggle.style.display = n === 2 ? "block" : "none";
  menu.style.display = "none";
  backBtn.style.display = n >= 3 ? "block" : "none";
  mapsHotspot.style.display = n === 3 ? "block" : "none";

  if(n === 1) showInviteWithDelay();

  /* ===== VÍDEO 2 ===== */
  if(n === 2){
    video.onloadedmetadata = ()=>{
      video2ReturnTime = Math.max(0, video.duration - retornoVideo2Offset);
    };
    video.onended = ()=> video.pause();
  }

  /* ===== VÍDEOS 3,4,5 ===== */
  if(n >= 3){
    video.onloadedmetadata = ()=>{
      if(video.currentTime < loopInicio){
        video.currentTime = loopInicio;
      }
      video.play();
    };

    video.ontimeupdate = ()=>{
      if(video.currentTime >= video.duration - 0.15){
        video.currentTime = loopInicio;
      }
    };
  }
}

/* ===== CLIQUE INICIAL ===== */
clickV1.onclick = ()=>{
  audio.play();
  loadVideo(2);
};

/* ===== TEXTO COM ANIMAÇÃO ===== */
function showInviteWithDelay(){
  const nome = new URLSearchParams(location.search).get("nome");
  if(nome && convidados.includes(nome)){
    setTimeout(()=>{
      footer.innerHTML = `<strong>${nome},</strong>
      <span>Este convite foi preparado<br>especialmente para você</span>`;
      footer.classList.add("show");
    },1000);
  }
}

/* ===== SOM ===== */
audioCtrl.onclick = e=>{
  e.stopPropagation();
  audio.paused ? audio.play() : audio.pause();
};

/* ===== MENU ===== */
menuToggle.onclick = e=>{
  e.stopPropagation();
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};

/* ===== RETORNO ===== */
backBtn.onclick = ()=>{
  loadVideo(2);
  video.onloadedmetadata = ()=>{
    video.currentTime = video2ReturnTime;
    video.pause();
  };
};

function goVideo(n){
  loadVideo(n);
}

/* ===== PRELOAD EXTRA (ACELERA NO GITHUB) ===== */
[2,3,4,5].forEach(n=>{
  const v = document.createElement("video");
  v.src = `media/video${n}.mp4`;
  v.preload = "auto";
});
</script>

<div style="display:none">

</div>

</body>
</html>
