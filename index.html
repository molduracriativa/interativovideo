<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>

<!-- ===== CAPA DE LINK / OPEN GRAPH ===== -->
<meta property="og:type" content="website">
<meta property="og:title" content="Você está convidado para um momento especial">
<meta property="og:description" content="Um convite interativo preparado com carinho. Clique e viva essa experiência.">
<meta property="og:image" content="https://SEU_USUARIO.github.io/SEU_REPOSITORIO/capalink.png">
<meta property="og:url" content="https://SEU_USUARIO.github.io/SEU_REPOSITORIO/">
<meta property="og:site_name" content="Convite Especial">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Você está convidado para um momento especial">
<meta name="twitter:description" content="Convite interativo exclusivo. Clique para acessar.">
<meta name="twitter:image" content="https://SEU_USUARIO.github.io/SEU_REPOSITORIO/capalink.png">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000}

#video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:1;
}

#audio{display:none}

/* convite */
#footerInvite{
  position:absolute;
  bottom:6%;
  width:100%;
  text-align:center;
  color:#fff;
  font-family:Arial,sans-serif;
  z-index:5;
  opacity:0;
  transform:translateY(20px);
  transition:.8s;
  pointer-events:none;
}
#footerInvite.show{opacity:1;transform:translateY(0)}
#footerInvite span{display:block;margin-top:6px;font-size:18px}

/* overlays */
#video1Click{position:absolute;inset:0;z-index:10}
#audioControl,#menuToggle,#backToVideo2{
  position:absolute;top:15px;z-index:20;display:none
}
#audioControl{left:15px;width:80px;height:80px}
#menuToggle,#backToVideo2{right:15px;width:120px;height:80px}

/* menu */
#menu{
  position:absolute;
  right:0;top:70%;
  transform:translateY(-50%);
  width:300px;height:520px;
  background:url("media/menu.png") no-repeat right center;
  background-size:contain;
  display:none;z-index:15;pointer-events:none
}
.menu-hotspot{
  position:absolute;right:35px;width:90px;height:70px;
  pointer-events:auto;cursor:pointer
}
#btn1{top:95px} #btn2{top:195px} #btn3{top:295px}

/* hotspots */
#mapsHotspot,#formHotspot{
  position:absolute;left:50%;
  transform:translateX(-50%);
  width:320px;z-index:20;display:none
}
#mapsHotspot{bottom:200px;height:120px}
#formHotspot{bottom:80px;height:90px}

/* cronômetro */
#countdown{
  position:absolute;left:50%;bottom:200px;
  transform:translateX(-50%);
  display:none;z-index:20;
  color:#fff;font-family:Arial
}
.count-grid{display:flex;gap:14px;text-align:center}
.count-box{min-width:70px}
.count-num{font-size:28px;font-weight:bold}
.count-label{font-size:12px;margin-top:4px}

/* transição */
#transition{
  position:absolute;inset:0;
  display:none;align-items:center;justify-content:center;
  background:rgba(0,0,0,.15);z-index:50
}
#transition img{width:140px;animation:zoomIcon .9s ease forwards}
@keyframes zoomIcon{
  0%{transform:scale(.2);opacity:0}
  40%{transform:scale(1.1);opacity:1}
  70%{transform:scale(.95)}
  100%{transform:scale(.3);opacity:0}
}
</style>
</head>

<body>

<video id="video" autoplay muted playsinline preload="auto"></video>
<audio id="audio" src="media/audio.mp3" loop preload="auto"></audio>

<div id="video1Click"></div>
<div id="footerInvite"></div>
<div id="audioControl"></div>
<div id="menuToggle"></div>
<div id="backToVideo2"></div>

<div id="menu">
  <div id="btn1" class="menu-hotspot" onclick="goVideoWithTransition(3)"></div>
  <div id="btn2" class="menu-hotspot" onclick="goVideoWithTransition(4)"></div>
  <div id="btn3" class="menu-hotspot" onclick="goVideoWithTransition(5)"></div>
</div>

<a id="mapsHotspot" href="https://maps.app.goo.gl/AZBjKdxYEqVsC6N38" target="_blank"></a>
<a id="formHotspot" href="https://forms.gle/gCTygBPyy5mx22aZA" target="_blank"></a>

<div id="transition"><img src="media/icon.png"></div>

<div id="countdown">
  <div class="count-grid">
    <div class="count-box"><div id="d" class="count-num">00</div><div class="count-label">Dias</div></div>
    <div class="count-box"><div id="h" class="count-num">00</div><div class="count-label">Horas</div></div>
    <div class="count-box"><div id="m" class="count-num">00</div><div class="count-label">Min</div></div>
    <div class="count-box"><div id="s" class="count-num">00</div><div class="count-label">Seg</div></div>
  </div>
</div>

<script>
const LOOP_START = 7;
const EVENT_DATE = "2026-08-20T18:00:00";
let video2FirstPlay = true;
let countdownInterval;

const video=document.getElementById("video");
const audio=document.getElementById("audio");

const preloadVideos=[2,3,4,5].map(n=>{
  const v=document.createElement("video");
  v.src=`media/video${n}.mp4`;
  v.preload="auto";
  return v;
});

function resetEvents(){
  video.onended=null;
  video.ontimeupdate=null;
  video.onloadedmetadata=null;
  clearInterval(countdownInterval);
}

function loadVideo(n,fromReturn=false){
  resetEvents();
  video.src=`media/video${n}.mp4`;
  video.play();

  video.muted = (n===1);

  document.getElementById("video1Click").style.display=n===1?"block":"none";
  document.getElementById("audioControl").style.display=n===2?"block":"none";
  document.getElementById("menuToggle").style.display=n===2?"block":"none";
  document.getElementById("menu").style.display="none";
  document.getElementById("backToVideo2").style.display=n>=3?"block":"none";
  document.getElementById("mapsHotspot").style.display=n===3?"block":"none";
  document.getElementById("countdown").style.display=n===4?"block":"none";
  document.getElementById("formHotspot").style.display=n===4?"block":"none";

  if(n===4) startCountdown();

  if(n===2){
    if(video2FirstPlay && !fromReturn){
      video.onended=()=>video.pause();
      video2FirstPlay=false;
    }else{
      video.onloadedmetadata=()=>video.currentTime=LOOP_START;
      video.ontimeupdate=()=>{
        if(video.currentTime>=video.duration-.2){
          video.currentTime=LOOP_START;
        }
      };
    }
  }

  if(n>=3){
    video.onended=()=>{
      video.currentTime=0;
      video.play();
    };
  }
}

function goVideoWithTransition(n){
  const t=document.getElementById("transition");
  t.style.display="flex";
  setTimeout(()=>{
    t.style.display="none";
    loadVideo(n);
  },900);
}

function startCountdown(){
  const target=new Date(EVENT_DATE).getTime();
  countdownInterval=setInterval(()=>{
    const diff=target-Date.now();
    if(diff<=0)return;
    d.textContent=String(Math.floor(diff/86400000)).padStart(2,"0");
    h.textContent=String(Math.floor(diff/3600000)%24).padStart(2,"0");
    m.textContent=String(Math.floor(diff/60000)%60).padStart(2,"0");
    s.textContent=String(Math.floor(diff/1000)%60).padStart(2,"0");
  },1000);
}

document.getElementById("video1Click").onclick=()=>{
  audio.play();
  loadVideo(2);
};

document.getElementById("menuToggle").onclick=e=>{
  e.stopPropagation();
  const m=document.getElementById("menu");
  m.style.display=m.style.display==="block"?"none":"block";
};

document.getElementById("backToVideo2").onclick=()=>loadVideo(2,true);

loadVideo(1);
</script>

</body>
</html>
