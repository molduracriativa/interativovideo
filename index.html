<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite Interativo</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ================= HOTSPOTS ================= */
.hotspot {
  position: absolute;
  background: rgba(255, 0, 0, 0.3); /* ðŸ”´ ATIVO PARA AJUSTE */
}

/* ================= TEXTO VIDEO 1 ================= */
#footerVideo1 {
  position: absolute;
  bottom: 6%;
  width: 100%;
  text-align: center;
  color: #fff;
  line-height: 1.4;
  pointer-events: none;
}

#footerVideo1 .nome {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 6px;
}

#footerVideo1 .linha {
  font-size: 15px;
}

/* ================= MENU ================= */
#menu {
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  display: none;
  z-index: 10;
}
</style>
</head>

<body>

<script>
const convidados = [
  "Drika","Andressa","Ramon","Myrtes","Thais",
  "Marcela","Tatiane","Kelly","Katia","Aline"
];
</script>

<audio id="bgAudio" src="media/audio.mp3" loop></audio>

<video id="video1" src="media/video1.mp4" autoplay muted playsinline></video>
<video id="video2" src="media/video2.mp4" playsinline hidden></video>
<video id="video3" src="media/video3.mp4" playsinline hidden></video>
<video id="video4" src="media/video4.mp4" playsinline hidden></video>
<video id="video5" src="media/video5.mp4" playsinline hidden></video>

<!-- TEXTO VIDEO 1 -->
<div id="footerVideo1">
  <div class="nome" id="nomeConvidado"></div>
  <div class="linha">Este convite foi preparado</div>
  <div class="linha">especialmente para vocÃª.</div>
</div>

<img id="menu" src="media/menu.png">

<div style="display:none" aria-hidden="true">
Â© 2026 Cristiane Oliveira â€“ Todos os direitos reservados.
</div>

<script>
/* ================= CONTROLE GERAL ================= */
const videos = document.querySelectorAll("video");
const audio = document.getElementById("bgAudio");
const menu = document.getElementById("menu");

let currentVideo = "video1";

/* ================= FUNÃ‡Ã•ES ================= */
function showVideo(id) {
  videos.forEach(v => {
    v.pause();
    v.hidden = true;
  });

  document.getElementById("footerVideo1").style.display =
    id === "video1" ? "block" : "none";

  currentVideo = id;

  const video = document.getElementById(id);
  video.hidden = false;
  video.currentTime = 0;
  video.play();

  if (id !== "video2") {
    menu.style.display = "none";
    menuContainer.style.display = "none";
  }
}

/* Fade de Ã¡udio */
function fadeVolume(target, duration = 600) {
  const step = (target - audio.volume) / (duration / 50);
  const i = setInterval(() => {
    audio.volume += step;
    if ((step > 0 && audio.volume >= target) ||
        (step < 0 && audio.volume <= target)) {
      audio.volume = target;
      clearInterval(i);
    }
  }, 50);
}

/* ================= VIDEO 1 ================= */
window.onload = () => {
  const nome = new URLSearchParams(location.search).get("nome");
  document.getElementById("nomeConvidado").innerText =
    convidados.includes(nome) ? nome : "Convidado Especial";
};

const cliqueVideo1 = document.createElement("div");
Object.assign(cliqueVideo1.style, {
  position: "absolute",
  inset: 0
});
cliqueVideo1.className = "hotspot";

cliqueVideo1.onclick = () => {
  if (currentVideo !== "video1") return;
  audio.volume = 0;
  audio.play();
  fadeVolume(1);
  showVideo("video2");
};
document.body.appendChild(cliqueVideo1);

/* ================= VIDEO 2 ================= */

/* CONTROLE SOM - ESQUERDA */
const soundToggle = document.createElement("div");
Object.assign(soundToggle.style, {
  position: "absolute",
  left: 0,
  top: 0,
  width: "60px",
  height: "100%"
});
soundToggle.className = "hotspot";

soundToggle.onclick = () => {
  if (currentVideo !== "video2") return;
  audio.paused ? audio.play() : audio.pause();
};
document.body.appendChild(soundToggle);

/* MENU TOGGLE - DIREITA */
const menuToggle = document.createElement("div");
Object.assign(menuToggle.style, {
  position: "absolute",
  right: 0,
  top: 0,
  width: "60px",
  height: "100%"
});
menuToggle.className = "hotspot";

menuToggle.onclick = () => {
  if (currentVideo !== "video2") return;
  const aberto = menu.style.display === "block";
  menu.style.display = aberto ? "none" : "block";
  menuContainer.style.display = aberto ? "none" : "block";
};
document.body.appendChild(menuToggle);

/* HOTSPOTS DO MENU */
const menuContainer = document.createElement("div");
Object.assign(menuContainer.style, {
  position: "absolute",
  right: "10px",
  top: "50%",
  transform: "translateY(-50%)",
  display: "none",
  zIndex: 20
});
document.body.appendChild(menuContainer);

["video3", "video4", "video5"].forEach((vid, i) => {
  const btn = document.createElement("div");
  btn.className = "hotspot";
  Object.assign(btn.style, {
    width: "120px",
    height: "80px",
    marginBottom: i < 2 ? "25px" : "0"
  });

  btn.onclick = () => {
    if (currentVideo !== "video2") return;
    showVideo(vid);
  };

  menuContainer.appendChild(btn);
});
</script>

</body>
</html>
