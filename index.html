<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Convite Interativo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  background:#000;
  font-family:Arial,sans-serif;
}

/* ===== CENAS ===== */
.cena{
  position:absolute;
  inset:0;
  display:none;
}

.cena.active{
  display:block;
}

video,img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== HOTSPOTS ===== */
.hotspot{
  position:absolute;
  cursor:pointer;
}

/* ===== CENA 1 ===== */
.hotspot-full{
  inset:0;
}

/* ===== TOPO ===== */
.top-bar{
  position:absolute;
  top:0;
  width:100%;
  height:60px;
  z-index:10;
}

.hotspot-audio{
  left:0;
  top:0;
  width:80px;
  height:100px;
}

.hotspot-menu{
  right:120px;
  top:15px;
  width:80px;
  height:120px;
}

/* ===== CRON√îMETRO ===== */
#timer{
  position:absolute;
  top:30px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  font-size:24px;
  white-space:nowrap;
  display:none;
  z-index:15;
}

/* ===== MENU LATERAL (BASE REAL) ===== */
.menu-container{
  position:absolute;
  right:0;
  top:50%;
  transform:translateY(-50%);
  width:435.1px;
  height:563px;
  display:none;
  z-index:20;

  /* üî• AJUSTE CIR√öRGICO AQUI */
  background-image:url("media/menu-botoes.png");
  background-size:110% auto;   /* ‚¨ÖÔ∏è AUMENTADO */
  background-repeat:no-repeat;
  background-position:center;
}

/* ===== HOTSPOTS DOS BOT√ïES ===== */
.menu-btn{
  position:absolute;
  left:0;
  width:100%;
  height:171px;
}

.btn-local{ top:0; }
.btn-quando{ top:196px; }
.btn-dicas{ top:392px; }

/* ===== RODAP√â ===== */
.bottom-bar{
  position:absolute;
  bottom:0;
  width:100%;
  height:120px;
  display:flex;
  justify-content:space-between;
  z-index:10;
}

.bottom-bar a{
  width:120px;
  height:120px;
}

/* ===== VOLTAR ===== */
.hotspot-back{
  top:0;
  right:120px;
  width:120px;
  height:120px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .hotspot-menu,
  .hotspot-back{
    right:70px;
  }
}
</style>
</head>

<body>

<audio id="bgAudio" src="media/audio.mp3" loop></audio>

<section id="cena1" class="cena active">
  <video src="media/video1.mp4" autoplay muted playsinline></video>
  <div class="hotspot hotspot-full" onclick="goToCena(2)"></div>
</section>

<section id="cena2" class="cena">
  <video id="video2" src="media/video2.mp4" autoplay muted playsinline></video>

  <div class="top-bar">
    <div class="hotspot hotspot-audio" onclick="toggleAudio()"></div>
    <div id="timer"></div>
    <div class="hotspot hotspot-menu" onclick="toggleMenu()"></div>
  </div>

  <!-- MENU -->
  <div id="menu" class="menu-container">
    <a class="menu-btn btn-local"
       href="https://maps.app.goo.gl/jmbXcW447N8cxpAK7"
       target="_blank"></a>

    <div class="menu-btn btn-quando" onclick="goToCena(3)"></div>
    <div class="menu-btn btn-dicas" onclick="goToCena(4)"></div>
  </div>

  <div class="bottom-bar">
    <a href="https://forms.gle/zaKSzLzWyr5njaBz5" target="_blank"></a>
    <a href="https://forms.gle/aBkHeFj8dp7dUsC49" target="_blank"></a>
  </div>
</section>

<section id="cena3" class="cena">
  <img src="media/cena3.png">
  <div class="hotspot hotspot-back" onclick="goToCena(2)"></div>
</section>

<section id="cena4" class="cena">
  <img src="media/cena4.png">
  <div class="hotspot hotspot-back" onclick="goToCena(2)"></div>
</section>

<script>
const audio = document.getElementById("bgAudio");
let audioStarted = false;

function goToCena(n){
  document.querySelectorAll(".cena").forEach(c=>c.classList.remove("active"));
  document.getElementById("cena"+n).classList.add("active");

  if(!audioStarted){
    audio.play().then(()=>audioStarted=true).catch(()=>{});
  }
}

function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function toggleAudio(){
  audio.paused ? audio.play() : audio.pause();
}

const eventDate = new Date("2026-08-18T00:00:00");

setInterval(()=>{
  const now = new Date();
  const diff = eventDate - now;
  if(diff<=0){
    timer.innerText="√â hoje!";
    return;
  }
  const d=Math.floor(diff/86400000);
  const h=Math.floor(diff/3600000)%24;
  const m=Math.floor(diff/60000)%60;
  const s=Math.floor(diff/1000)%60;
  timer.innerText=`${d}d ${h}h ${m}m ${s}s`;
},1000);

document.getElementById("video2")
  .addEventListener("ended",()=>{
    document.getElementById("timer").style.display="block";
  });
</script>

</body>
</html>
